name: driver-insights-api
octopus:
  space: USXpress
  group: driver
tags:
  owner: US Xpress
  team: Luchadores
  purpose: "driver hos data"
api: 
  service:
    targetPort: 5000
  configVars:
    
  otel:
    logging:
      enabled: false
  global:
    upstream:
      perTryTimeout: 60s
  routes:
    subdomains:
      - type: api
        product: driver
        app: insights
  deployment:
     podAnnotations:        
        instrumentation.opentelemetry.io/inject-dotnet: "otel/otel-instrumentation"
  istio:
    ingress:
      disableRewrite: true
    egress:
    
    # XPM
      - name: wildcard
        hosts:
          - '*.usxpress.com'
        ports: 
          - number: 443
            protocol: HTTPS
        resolution: NONE      
      
      - name: xpm
        hosts: 
          - '*.usxpress.com'
        ports:
          - number: 80
            protocol: HTTP
        resolution: NONE
      
      - name: seq-logging
        hosts:
          - 'usxseqlog.usxpress.com'
        ports:
          - number: 9997
            protocol: HTTP
        resolution: DNS

        #SQL SERVER
      - name: sql-psa-dev
        hosts:
          - 'USXSQLPSAQA.usxpress.com'
        ports:
          - number: 1433
            protocol: TCP
        
      - name: sql-psa-prod
        hosts:
          - 'USXSQLPSAPRD.usxpress.com'
        ports:
          - number: 1433
            protocol: TCP
      



