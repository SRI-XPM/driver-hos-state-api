---
name: octo-push-dx

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  MASTER_BRANCH: master
on:
  push:
    branches:
      - "**"
jobs:
  build:
    name: Build Image and Push to Octo
    runs-on: [ubuntu-latest]

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Artifact ðŸ“¦
        uses: variant-inc/actions-dotnet@v2
        with:
          dotnet-version: 8.0.x
          ecr_repository: usxpress/driver-hos-state-api

        # This step sets up the project in Octopus Deploy
      - name: Release ðŸ›¸
        uses: variant-inc/actions-octopus@v3
        with:
          deploy_yaml_dir: .octopus/deploy